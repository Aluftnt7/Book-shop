<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="lib/animate.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Book store</title>

</head>


<body onload="onInit()">


    <h1 data-trans="title" class="welcome animated fadeInDown">Welcome to your Book-shop</h1>
    <header class="header">
        <select onchange="onSetLang(this.value)">
            <option value="en">English</option>
            <option value="he">עברית</option>
            <option value="jap">japanese</option>
        </select>
    </header>
    <div class="page-change">
        <button onclick="onChangePage (-1)" class="btn-change-page">⇷</button>
        <button onclick="onJumpPage(0)" class="btn-change-page">1</button>
        <button onclick="onJumpPage(1)" class="btn-change-page">2</button>
        <button onclick="onJumpPage(2)" class="btn-change-page">3</button>
        <button onclick="onChangePage(1)" class="btn-change-page">⇸</button>
    </div>
    <div class="add-btn">
        <button class=" btn-light btn-sm" onclick="onAddBook()" data-trans="add-btn">Add book!</button>
    </div>
    <div class="add-input">
        <input id="input-price" type="text" data-trans="input-price" placeholder="What will be the price?" class="input" />
        <input id="input-name" type="text" data-trans="input-name" placeholder="What is the name of the book?" class="input" />
        <input id="input-img" type="text" data-trans="input-img" placeholder="Want to add img url to that book?" class="input" />
        <input id="input-dets" type="text" data-trans="input-dets" placeholder="add some details?" class="input" />
        <button class="submit" onclick="onSubmit()"> Submit</button>
    </div>
    <div class="details-container" hidden>
        <button class="close-modal" onclick="closeModal()">X</button>
        <div class="book-details"></div>
    </div>

    <div class="card-container d-flex flex-row bd-highlight mb-3 "></div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="i18n-service.js"></script>
    <script src="storage.js"></script>
    <script src="book-service.js"></script>
    <script src="book-controller.js"></script>
</body>

</html>
